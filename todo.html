<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #todo-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 80%; /* Adjust the width as needed */
            max-width: 400px;
        }

        #todo-header {
            background-color: #ffae00;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        #todo-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .todo-item input[type="checkbox"] {
            margin-right: 10px;
        }

        #todo-input {
            width: 100%;
            padding: 10px;
            border: none;
            outline: none;
        }

        #add-button,
        #back-button {
            background-color: #00ccff;
            color: #000000;
            border: none;
            outline: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
        }

        #back-button {
            background-color: #007bff;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="todo-container">
        <div id="todo-header">
            <h2>To-Do List</h2>
        </div>
        <ul id="todo-list"></ul>
        <input type="text" id="todo-input" placeholder="Add a new task">
        <button id="add-button" onclick="addTodo()">Add Task</button>
        <button id="back-button" onclick="goToMainPage()">Home</button>
    </div>

    <script>
        const todoList = document.getElementById('todo-list');
        const todoInput = document.getElementById('todo-input');

        function addTodo() {
            const todoText = todoInput.value.trim();

            if (todoText !== '') {
                const listItem = document.createElement('li');
                listItem.className = 'todo-item';

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';

                const taskText = document.createElement('span');
                taskText.textContent = todoText;

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.className = 'delete-button';
                deleteButton.addEventListener('click', () => deleteTodoItem(listItem));

                listItem.appendChild(checkbox);
                listItem.appendChild(taskText);
                listItem.appendChild(deleteButton);

                todoList.appendChild(listItem);

                todoInput.value = '';
            }
        }

        function deleteTodoItem(item) {
            todoList.removeChild(item);
        }

        function goToMainPage() {
            // Replace this with the URL of your main page
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
